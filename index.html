<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main" role="main">
      <div class="article" role="article">
            <div class="first one">
                  <div class="up">
                        <div class="image">
                              <img src="images/image-jeremy.png" alt="">
                        </div>
                        <div class="name">
                              <p>Report for</p>
                              <h1>Jeremy Robson</h1>
                        </div>
                  </div>
                  <div class="down">
                        <button class="Daily">Daily</button>
                        <button class="Weekly">Weekly</button>
                        <button class="Monthly">Monthly</button>
                  </div>
            </div>
            <div class="box two">
                  <div class="upper" role="img">
                        <img src="images/icon-work.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>Work
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                        
                  </div>
            </div>
            <div class="box three">
                  <div class="upper" role="img">
                        <img src="images/icon-play.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>play
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                  </div>
            </div>
            <div class="box four">
                  <div class="upper" role="img">
                        <img src="images/icon-study.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>study
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                  </div>
            </div>
            <div class="box five">
                  <div class="upper" role="img">
                        <img src="images/icon-exercise.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>Exercise
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                  </div>
            </div>
            <div class="box six">
                  <div class="upper" role="img">
                        <img src="images/icon-social.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>Social </p>
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                  </div>
            </div>
            <div class="box seven">
                  <div class="upper" role="img">
                        <img src="images/icon-self-care.svg" alt="reload">
                  </div>
                  <div class="bottom">
                        <div class="inner-content">
                              <div class="action">
                                    <p>Self Care
                                    </p>
                                    <div class="icon"><img src="images/icon-ellipsis.svg" alt="icon"></div>
                              </div>
                              <div class="time"><span>32hrs </span></div>
                              <p class="week">Last week - 36hrs</p>
                        </div>
                  </div>
            </div>
            <!-- <div class="box eight">8</div> -->
      </div>
</div>
<script src="script.js"></script>
  
</body>
</html>
